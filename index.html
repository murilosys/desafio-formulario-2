<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário avançado</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
  <body>

    <header>    
      <div class="content-header">
        <h1>Avalie sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <div class="image"></div>
        <div class="content-legend">
          <legend form="my-form">Informações Pessoais</legend>
        </div>
      </div>      
    </header>

    <main>
      <div class="content-form">
        <form id="my-form">

          <div class="fieldset-wrapper">

            <fieldset>
              <div class="col2">
                <div class="input-wrapper">
                  <label for="name">Name</label>
                  <input type="name" id="name">
                </div>

                <div class="input-wrapper">
                  <label for="sname">Sobrenome</label>
                  <input type="name" id="sname">
                </div> 
              </div>
              <div class="input-wrapper">
                <label for="email">E-mail<span>(digite um email válido)</span></label>
                <input type="email" id="email">
              </div>                          
            </fieldset>

            <fieldset>
                <div class="content-legend-center-down">
                  <legend>Informações do Mentor</legend>
                </div>

                <div class="input-wrapper">
                  <label for="select-mentor">Selecione quem foi o seu mentor</label>
                  <select id="select-mentor" required>
                    <option value=""></option>
                    <option value="first-mentor">Primeiro Mentor</option>
                    <option value="second-mentor">Segundo Mentor</option>
                    <option value="third-mentor">Terceiro Mentor</option>
                  </select>
                </div>

                <div class="input-wrapper">
                  <label for="feedback">Feedback sobre o mentor</label>
                  <textarea name="" id="feedback" required></textarea>
                </div> 

                <div class="checkbox-wrapper">
                  <input type="checkbox" id="confirmation" required>
                  <label for="confirmation">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div> 
                          
            </fieldset>
            
            <fieldset>
              <div class="content-legend-center-down">
                <legend>Agendando próxima mentoria</legend>
              </div>  

              <div class="col3-wrapper">
                <div class="input-wrapper">
                  <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date">
                </div>

                <div class="col3">
                  <div class="input-wrapper">
                    <label for="start">Das</label>
                    <input type="time" id="start">
                  </div> 
                  <div class="input-wrapper">
                    <label for="end">Até</label>
                    <input type="time" id="end">
                  </div> 
                </div>
              </div>  

              <button type="submit">Salvar</button>

            </fieldset>

          </div>    

        </form>
      </div>  
    </main>  
  </body>
</html>
